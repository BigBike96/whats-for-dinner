<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h3 class="page-name">What's for Dinner?
        <button class="add-recipe" type="button">ADD A RECIPE</button>
      </h3>
    </nav>
    <main class="main-area">
      <img class="main-image" src="./assets/burger-friends.jpg">
      <div class="box">
        <div class="left">
          <h2 class="looking-for">What are you looking for?<label class="red-star">*</label></h2>
          <ul>
            <input type="radio" class="side"><label>Side</label><br>
            <input type="radio" class="main-dish"><label>Main Dish</label><br>
            <input type="radio" class="desert"><label>Desert</label><br>
            <input type="radio" class="entire-meal"><label>Entire Meal</label><br>
          </ul>
          <button class="lets-cook" type="button">LET'S COOK!</button>
        </div>
        <div class="right">
          <img class="pot" src="./assets/cookpot.svg">
          <section class="you-should-make hidden">
            <h4>You should make:<br><span class="suggested-food">food</span></h4>
          </section>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="data.js"></script>
</html>
